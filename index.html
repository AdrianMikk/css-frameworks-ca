<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins&display=swap" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title>ConnectVerse | Login</title>
</head>

<body>

    <header>
        <div class="bs-component">
            <nav class="navbar navbar-expand-lg bg-primary">
                <a class="navbar-brand logo" href="/index.html">
                    ConnectVerse
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse order-lg-1">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/index.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/feed.html">Feed</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/profile.html">Profile</a>
                        </li>
                    </ul>
                </div>

                <div class="order-lg-3">
                    <form class="form d-flex justify-content-between my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search">
                        <button class="btn btn-light m-2 my-sm-0" type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </nav>
        </div>
    </header>

    <main class="container d-flex flex-column justify-content-center align-items-center">
        <h1 class="mt-5">ConnectVerse</h1>
        <div class="connect-p mt-3 text-center">
            <p>"Your Verse, Your Connection - Embrace the ConnectVerse Experience."</p>
        </div>
        <div class="col-md-6 box">
            <div class="header-text mb-4 text-center">
                <h2>Hello Again</h2>
                <p>Welcome back!</p>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
            </div>
            <div class="input-group mb-1">
                <input type="password" required minlength="8" class="form-control form-control-lg bg-light fs-6"
                    placeholder="Password">
            </div>
            <div class="input-group mb-5 d-flex justify-content-between">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="formCheck">
                    <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                </div>
                <a class="btn btn-lg btn-lg d-flex fs-6">Register</a>
                <button class="btn btn-lg btn-success w-100 fs-6">Login</button>
            </div>
        </div>
    </main>


    <footer>
        <p class="text-center fixed-bottom">
            &copy Adrian Mikkelsen Johannessen | All rights reserved
        </p>
    </footer>
</body>

</html>

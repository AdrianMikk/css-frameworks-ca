<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins&display=swap" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script type="module" defer src="/js/index.js"></script>
    <title>Login | ConnectVerse</title>
</head>

<body>

    <header>
        <div class="bs-component">
            <nav class="navbar navbar-expand-lg bg-primary d-flex p-2">
                <a class="navbar-brand logo fs-2" href="/index.html">
                    ConnectVerse
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse order-lg-1 justify-content-between" id="navbarColor01">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item ml-3">
                            <a class="nav-link d-flex active" href="/index.html">Login</a>
                        </li>
                        <li class="nav-item ml-3">
                            <a class="nav-link d-flex" href="/feed">Feed</a>
                        </li>
                        <li class="nav-item ml-3">
                            <a class="nav-link d-flex" id="navProfile" href="/profile">Profile</a>
                        </li>
                    </ul>
                    <form class="form d-flex justify-content-between my-lg-0">
                        <label for="search" class="visually-hidden">Search</label>
                        <input id="search" class="form-control mr-sm-2" type="search" placeholder="Search">
                        <button class="btn btn-light m-2 my-sm-0" type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </nav>
        </div>
    </header>

    <main class="container d-flex flex-column justify-content-center align-items-center">
        <h1 class="mt-5 pt-2">ConnectVerse</h1>
        <div class="connect-p mt-3 text-center">
            <p>"Your Verse, Your Connection - Embrace the ConnectVerse Experience."</p>
        </div>
        <div class="col-md-6 box max-width-400">
            <div class="header-text mb-4 text-center">
                <h2 class="fs-1 mb-3">Hello Again</h2>
                <p>Welcome back!</p>
            </div>
            <form id="login-form">
                <h3 class="h3 mb-3 fw-normal text-center">Login / Register</h3>

                <div class="form-floating bg m-2">
                    <input type="email" class="login-email form-control bg-light" required id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating m-2">
                    <input type="password" class="form-control bg-light" required minlength="8" id="floatingPassword"
                        placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                    </label>
                </div>
                <button class="btn btn-success w-100 py-2" type="submit" id="login-register-btn">Login</button>
            </form>
            <a type="button" class="register-modal btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Don't have an account? Register here.
            </a>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title fs-5" id="exampleModalLabel">ConnectVerse Register</h4>
                        </div>
                        <div class="modal-body">
                            <form id="registration-form">
                                <h5 class="h3 mb-3 fw-normal text-center">Register</h5>
                                <div class="form-floating bg m-2">
                                    <input type="name" class="register-name form-control bg-light"
                                        id="floatingRegisterNameInput" placeholder="name@example.com">
                                    <label for="floatingInput">Full Name</label>
                                </div>
                                <div class="form-floating bg m-2">
                                    <input type="email" class="register-email form-control bg-light" required
                                        id="floatingRegisterEmailInput" placeholder="name@example.com">
                                    <label for="floatingInput">Email address</label>
                                </div>
                                <div class="form-floating m-2">
                                    <input type="password" class="form-control bg-light" required minlength="8"
                                        id="floatingRegisterPasswordInput" placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <button class="btn btn-success w-100 py-2" type="submit" id="register-btn">
                                    Register</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

    </main>


    <footer>
        <p class="text-center fixed-bottom ">
            &copy Adrian Mikkelsen Johannessen | All rights reserved
        </p>
    </footer>
</body>

</html>

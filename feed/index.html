<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Feed of my social media site ConnectVerse">
    <link rel="stylesheet" href="/dist/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins&display=swap" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script type="module" defer src="/js/posts.js"></script>
    <title>Feed | ConnectVerse</title>
</head>

<body>

    <header>
        <div class="bs-component">
            <nav class="navbar navbar-expand-lg bg-primary d-flex p-2">
                <a class="navbar-brand logo fs-2" href="/feed/index.html">
                    ConnectVerse
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse order-lg-1 justify-content-between" id="navbarColor01">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active ml-3">
                            <a class="nav-link d-flex" href="/index.html">Sign Out</a>
                        </li>
                        <li class="nav-item ml-3">
                            <a class="nav-link d-flex active" href="/feed">Feed</a>
                        </li>
                        <li class="nav-item ml-3">
                            <a class="nav-link d-flex" id="navProfile" href="/profile">Profile</a>
                        </li>
                    </ul>
                    <form class="form d-flex justify-content-between my-lg-0">
                        <label for="search" class="visually-hidden">Search</label>
                        <input id="search" class="form-control mr-sm-2" type="search" placeholder="Search by Post">
                        <button class="btn btn-light m-2 my-sm-0" type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="mt-5 pt-2 text-center">ConnectVerse</h1>
            <div class="connect-p text-center">
                <p>"Your Verse, Your Connection - Embrace the ConnectVerse Experience."</p>
            </div>

            <div class="container mt-5 text-center">
                <h2>Create a New Post</h2>
                <form id="createPostForm">
                    <div class="form-group">
                        <label for="newPostTitle">Title:</label>
                        <input type="text" class="form-control" id="newPostTitle" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="newPostBody">Content:</label>
                        <textarea class="form-control" id="newPostBody" name="content" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="newPostImageInput">Image Address (URL):</label>
                        <input type="text" class="form-control" id="newPostImageInput" name="image_url">
                    </div>
                    <button type="submit" class="btn btn-primary m-2">Create Post</button>
                </form>
            </div>

            <div>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownMenu" role="button"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Sort by
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" id="newestPost" href="#">Newest</a>
                            <a class="dropdown-item" id="oldestPost" href="#">Oldest</a>
                        </div>
                    </li>
                </ul>
            </div>

        </div>

        <div id="postModal" class="modal-dialog">
            <div class="modal-content">
                <span class="post-id" id="postId"></span>
                <span id="closeModalButton" class="close">&times;</span>
                <h2 id="modalTitle"></h2>
                <img id="modalImage">
                <p id="modalBody"></p>
            </div>
        </div>
        <div id="editPostModal" class="modal-dialog">
            <div class="modal-content">
                <span class="post-id" id="editPostId"></span>
                <span id="editCloseModalButton" class="close">&times;</span>
                <h2 id="modalTitle">Title:</h2>
                <form action="" id="editPostForm">
                    <input type="edit-title" id="editTitle">
                    <h3>Content:
                        <textarea name="edit-body" id="editBody" cols="30" rows="5"></textarea>
                    </h3>
                    <button id="updatePostButton">Update Post</button>
                </form>
            </div>
        </div>

        <div class="container mt-4">
            <div class="row">
                <div class="col-md-12">
                </div>
            </div>
            <div class="row mt-3" id="postFeed">
            </div>
        </div>
    </main>

    <footer>
        <p class="text-center mt-5">
            &copy Adrian Mikkelsen Johannessen | All rights reserved
        </p>
    </footer>

</body>

</html>
